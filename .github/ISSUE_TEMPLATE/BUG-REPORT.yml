name: Bug report
description: Help us improve by reporting a bug
title: "[BUG]"
labels:
- bug
assignees:
body:
- type: textarea
  id: describe-bug
  attributes:
    label: Describe the bug
    description: A short description of the bug.
  validations:
    required: true
- type: textarea
  id: reproduce
  attributes:
    label: To reproduce
    description: Steps to reproduce the behavior and/or a minimal code sample.
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true
- type: textarea
  id: expected
  attributes:
    label: Expected behavior
    description: A description of what you expected to happen.
  validations:
    required: true
- type: textarea
  id: additional
  attributes:
    label: Additional information
    description: Any additional information that is relevant to the problem.
  validations:
    required: false
